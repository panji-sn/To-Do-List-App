<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!--author= Panji SN-->
    <title>To Do List App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 id="heading">Join Us to Plan Your Life !</h1>
    <form action="#" id="main-form">
      <div>
        <label for="username"><b>Username:</b></label>
        <br>
        <input type="text" name="username" id="username" value>
      </div>
      <div>
        <label for="password"><b>Password:</b></label>
        <br>
        <input type="password" name="password" id="password" value>
      </div>
      <div>
        <label for="conPassword"><b>Confirm Password:</b></label>
        <br>
        <input type="password" name="conPassword" id="conPassword" value>
      </div>
      <div>
        <label for="email"><b>E-Mail:</b></label>
        <br>
        <input type="email" name="email" id="email" value>
      </div>
      <div>
        <label for="conEmail"><b>Confirm E-Mail:</b></label>
        <br>
        <input type="email" name="conEmail" id="conEmail" value>
      </div>
      <div>
        <button id="btnRegister">Register</button>
      </div>
      <div>
        <h2>Already have an account ? <a href="login.html">Click here !</a></h2>
      </div>
    </form> 
    <script src="script.js"></script>
  </body>
</html>
